<!DOCTYPE html>
<html>
<head>
  <title>TheDormHotel - Student Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>🏠 Join TheDormHotel</h1>
    <p style="text-align: center; color: #6c757d; margin-bottom: 25px;">
      Your perfect student accommodation awaits
    </p>
    <form id="registerForm">
      <input type="email" id="email" placeholder="📧 Your Student Email" required>
      <input type="password" id="password" placeholder="🔒 Create Password (min 6 characters)" minlength="6" required>
      <button type="submit">🎉 Create My Student Account</button>
    </form>
    <p style="text-align: center; margin-top: 20px; color: #6c757d;">
      Already a student? <a href="/login.html">Sign in to your account</a>
    </p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
